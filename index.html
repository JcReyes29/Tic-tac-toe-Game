<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Practica 8</title>
</head>

<body>

<div class="container">

    <div class="menu">
        <div class="options">
            <span>X O</span>
            <button class="btn_turn"><span class="turn_player"></span> TURN</button>
            <button class="btn_reiniciar"><img src="./Images/recargar.png" width="20px" ></button>
        </div>
        <div class="buttons">
            <button btnIndex="0" class="btn"></button>
            <button btnIndex="1" class="btn"></button>
            <button btnIndex="2" class="btn"></button>
            <button btnIndex="3" class="btn"></button>
            <button btnIndex="4" class="btn"></button>
            <button btnIndex="5" class="btn"></button>
            <button btnIndex="6" class="btn"></button>
            <button btnIndex="7" class="btn"></button>
            <button btnIndex="8" class="btn"></button>
        </div>
        <div class="Timer">
            <button class="btn_number" style="background-color:#31c3be ;">X (YOU)</button>
            <button class="btn_number" style="background-color:#a8bec9 ;">TIES</button>
            <button class="btn_number" style="background-color:#f2b237 ;">(CPU)</button>
        </div>
        <div class="container2 hidden">
            <div class="modal ">
                <div class="modal_content">
                    <h6 class="result"></h6>
                    <h2 class="win"></h2>
                    <button class="btn_quit">QUIT</button>
                    <button class="btn_next">NEXT ROUND</button>
                </div>
        
            </div>
        </div>
    </div>

</div>


</body>

</html>
